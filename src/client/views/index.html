<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel App</title>
    </head>
    <body>
        <header>
            <img src="https://via.placeholder.com/75" alt="Site Logo" />
        </header>

        <div id="app">
            <form id="tripForm" data-show="true">
                <div class="formGroup">
                    <label for="tripDestination">Where are you going?</label>
                    <input
                        type="text"
                        name="tripDestination"
                        id="tripDestination"
                        placeholder="Enter a destination"
                    />
                </div>
                <div class="formGroup">
                    <label for="tripDepartDate">When are you leaving?</label>
                    <input
                        type="date"
                        name="tripDepartDate"
                        id="tripDepartDate"
                    />
                </div>
                <div class="formGroup">
                    <label for="tripReturnDate">When are you returning?</label>
                    <input
                        type="date"
                        name="tripReturnDate"
                        id="tripReturnDate"
                    />
                </div>
                <button type="submit">Save Trip</button>
            </form>

            <div id="results" data-show="false">
                <div id="tripInfo">
                    <h2 id="tripDestination"></h2>
                    <p id="tripDepartDate"></p>
                    <p id="tripReturnDate"></p>
                    <p id="tripDuration"></p>
                </div>
                <div id="weatherInfo">
                    <h3>Weather</h3>
                    <p id="weatherSummary"></p>
                    <p id="weatherTemp"></p>
                </div>
                <div id="imageInfo">
                    <h3>Image</h3>
                    <img src="" alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
